version: '3.8'

services:
  adventurertavern:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adventurertavern
    ports:
      - "3098:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    networks:
      - app-network

networks:
  app-network:
    driver: bridge