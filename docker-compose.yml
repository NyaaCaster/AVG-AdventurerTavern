version: '3.8'

services:
  adventurertavern:
    image: honywen/adv-tavern:latest
    container_name: adventurertavern
    pull_policy: always
    ports:
      - "3098:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "adventurertavern"
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    # 使用特权模式以便非root用户可以绑定端口80
    # user: "1001:1001"  # 使用nginxuser的UID:GID
    tmpfs:
      - /tmp
      - /run

networks:
  app-network:
    driver: bridge

